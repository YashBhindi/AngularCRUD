
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Item</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <form class="form-horizontal">
      <div class="form-group">
          <label class="control-label col-sm-2" for="nu">Number:</label>
          <div class="col-sm-10">          
            <input type="number" [(ngModel)]="Number" class="form-control" id="nu" 
                  placeholder="Enter Item Number" name="qu">
          </div>
        </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Name">Item Name:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="Name" class="form-control" id="Name" placeholder="Enter Item Name" name="Name" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="qu">Quantity:</label>
      <div class="col-sm-10">          
        <input type="number" [(ngModel)]="Quantity" class="form-control" id="qu" 
              placeholder="Enter Quantity" name="qu">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pr">Price:</label>
      <div class="col-sm-10">          
        <input type="number" [(ngModel)]="Price" class="form-control" id="pr" 
              placeholder="Enter Price" name="pr">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button  class="btn btn-default" (click)="addItem()">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
