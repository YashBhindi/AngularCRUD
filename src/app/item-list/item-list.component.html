
<div class="jumbotron jumbotron-fluid card">
    <h1>Shpping Cart</h1>
    <p>Please Welcome..... </p>
</div>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item ">
            <label class="nav-link" >Search:</label>
        </li>
        <li class="nav-item">
            <input class="form-control nav-link" type="text" name="search" [(ngModel)]="filter">      
          </li>
        <li class="nav-item navbar-toggler-right">
            <pagination-controls class="pagination " (pageChange)="p = $event"></pagination-controls>
        </li>
          
    </ul>
</nav>
<div  class="card">
    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"  routerLink="/additem" >Add Item</button>
</div>

<table class="table table-hover ">
    <thead class="thead-light">
      <tr>
        <th (click)="sort('itemNumber')"scope="col">#
                <span class="glyphicon sort-icon " *ngIf="key =='itemNumber'" 
                [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th (click)="sort('name')" scope="col">Name
                <span class="glyphicon sort-icon" *ngIf="key =='name'" 
                [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th (click)="sort('price')" scope="col">Price
                <span class="glyphicon sort-icon " *ngIf="key =='price'" 
                [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th (click)="sort('quantity')" scope="col">Quantity
                <span class="glyphicon sort-icon" *ngIf="key =='quantity'" 
                [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
        
              
        
      </tr>
    </thead>
    <tbody>
        
        <tr  *ngFor="let item of this.items |orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 2, currentPage: p }; let i = index"  >  
            <td (click)="getItemDetail(item)">{{item.itemNumber}}</td>
            <td (click)="getItemDetail(item)">{{item.name}}</td>  
            
            <td (click)="getItemDetail(item)">{{item.price}}</td>  
            
            <td (click)="getItemDetail(item)">{{item.quantity}} </td>
                <!--<button class="btn" (click)="incrementQuantityByOne($event); false"  >increment</button>
                <button class="btn" (click)="decrementQuantityByOne($event); false" >decrement</button>
                    -->
            
            <td>
                <button class="btn" class="btn btn-primary"  (click)="updateItem($event,item); false" >Update</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary"  id="openModalButton"  data-toggle="modal" data-target="#myModal">Delete</button>
               
                <div class="modal" id="myModal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                      
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Conformation..</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                      
                            <!-- Modal body -->
                            <div class="modal-body">
                              Are you sure you want to delete this item?
                            </div>
                      
                            <!-- Modal footer -->
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" (click)="deleteItem($event,item); false" data-dismiss="modal">Okay</button>
                              <button type="button" class="btn btn-danger" data-dismiss="modal"  >Cancle</button>
                            </div>
                      
                          </div>
                        </div>
                      </div>         
            </td>
            
        </tr>  
    </tbody>
  </table>

  <br>
